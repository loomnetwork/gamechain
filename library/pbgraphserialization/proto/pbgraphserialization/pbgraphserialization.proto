syntax = "proto3";

option go_package = "pbgraphserialization_pb";

import "google/protobuf/any.proto";

message SerializationId {
    uint32 serializationId = 1;
}

message SerializedDebugGraph {
    int32 version = 1;
    repeated google.protobuf.Any objects = 2;
}

message SerializedGraph {
    int32 version = 1;
    repeated bytes objects = 2;
    repeated string typeNames = 3; // optional, only useful for debugging
}