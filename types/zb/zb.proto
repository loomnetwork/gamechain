syntax = "proto3";

import "github.com/loomnetwork/go-loom/types/types.proto";

message Account {
    string user_id             = 1;
    string username            = 2;
    bool phone_number_verified = 3;
    bool reward_redeemed       = 4;
    bool is_kickstarter        = 5;
    string image               = 6;
    bool email_notification    = 7;
    int64 elo_score            = 8;
    int32 current_tier         = 9;
    int32 game_membership_tier = 10;
    Address owner              = 11;
}

message UpsertAccountRequest {
    string user_id             = 1;
    string username            = 2;
    bool phone_number_verified = 3;
    bool reward_redeemed       = 4;
    bool is_kickstarter        = 5;
    string image               = 6;
    bool email_notification    = 7;
    int64 elo_score            = 8;
    int32 current_tier         = 9;
    int32 game_membership_tier = 10;
}

message GetAccountRequest {
    string user_id = 1;
}
