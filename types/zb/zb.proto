syntax = "proto3";

import "github.com/loomnetwork/go-loom/types/types.proto";

message Account {
    string user_id             = 1;
    bool phone_number_verified = 2;
    bool reward_redeemed       = 3;
    bool is_kickstarter        = 4;
    string image               = 5;
    bool email_notification    = 6;
    int64 elo_score            = 7;
    int32 current_tier         = 8;
    int32 game_membership_tier = 9;
    Address owner              = 10;
}

message UpsertAccountRequest {
    string user_id             = 1;
    bool phone_number_verified = 2;
    bool reward_redeemed       = 3;
    bool is_kickstarter        = 4;
    string image               = 5;
    bool email_notification    = 6;
    int64 elo_score            = 7;
    int32 current_tier         = 8;
    int32 game_membership_tier = 9;
}

message GetAccountRequest {
    string user_id = 1;
}

message GetDecksRequest {
    string user_id = 1;
}

message DecksResponse {
    string user_id = 1;
    repeated Deck decks = 2;
}

message Deck {
   string name = 1;
   int64 hero_id = 2;
   repeated CardInDeck cards = 3;
}

message UserDecks {
    repeated Deck decks = 1;
}

message CardInDeck {
    int64 card_id = 1;
    int64 amount = 2;
}

message GetDeckRequest {
    string user_id = 1;
    string deck_id = 2;
}

message GetDecksResponse {
    repeated Deck decks = 1;
}

message InitRequest {
    repeated Deck default_decks = 1;
}
