message Overlord {
    int64 overlordId = 1;

    string icon = 2;
    string name = 3;
    string shortDescription = 4;
    string longDescription = 5;
    Faction.Enum faction = 6;

    int64 experience = 7;
    int64 level = 8;
    repeated Skill skills = 9;

