    AffectObjectType_PLAYER = 0 [(gogoproto.enumvalue_customname) = "PLAYER"];
    CHARACTER = 1;
    CARD      = 2;
}

enum CreatureRank {
    Minion = 0;
    Officer = 1;
    Commander = 2;
    General = 3;
}

enum CreatureType {
    CreatureType_None = 0 [(gogoproto.enumvalue_customname) = "None"];
    Walker = 1;
    Feral = 2;
    Heavy = 3;
}

enum CardSetType {
    CardSetType_None = 0 [(gogoproto.enumvalue_customname) = "None"];
    Fire = 1;
