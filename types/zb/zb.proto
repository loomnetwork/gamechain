syntax = "proto3";

option csharp_namespace = "Loom.Unity3d.Zb";

message ZBAccount {
    string user_id             = 1;
    bool phone_number_verified = 2;
    bool reward_redeemed       = 3;
    bool is_kickstarter        = 4;
    string image               = 5;
    bool email_notification    = 6;
    int64 elo_score            = 7;
    int32 current_tier         = 8;
    int32 game_membership_tier = 9;
    bytes owner                = 10;
}

message UpsertAccountRequest {
    string user_id             = 1;
    bool phone_number_verified = 2;
    bool reward_redeemed       = 3;
    bool is_kickstarter        = 4;
    string image               = 5;
    bool email_notification    = 6;
    int64 elo_score            = 7;
    int32 current_tier         = 8;
    int32 game_membership_tier = 9;
}

message GetAccountRequest {
    string user_id = 1;
}

message GetDecksRequest {
    string user_id = 1;
}

message DecksResponse {
    string user_id = 1;
    repeated ZBDeck decks = 2;
}

message ZBDeck {
   string name = 1;
   int64 hero_id = 2;
   repeated CardInCollection cards = 3;
}

message UserDecks {
    repeated ZBDeck decks = 1;
}

message CardInCollection {
    int64 card_id = 1;
    int64 amount = 2;
}

message GetDeckRequest {
    string user_id = 1;
    string deck_id = 2;
}

message AddDeckRequest {
    string user_id = 1;
    ZBDeck deck = 2;
}

message DeleteDeckRequest {
    string user_id = 1;
    string deck_id = 2;
}

message GetDecksResponse {
    repeated ZBDeck decks = 1;
}

message ZBCardCollection {
    repeated CardInCollection cards = 1;
}


message InitRequest {
    repeated ZBDeck default_decks = 1;
    ZBCardCollection default_collection = 2;
    repeated Card cards = 3;
}

message Card {
    string id               = 1;
    string name             = 2;
    string element          = 3;
    string rank             = 4;
    string type             = 5;
    int32 attack            = 6;
    int32 defence           = 7;
    int32 goo_cost          = 8;
    string ability          = 9;
    repeated Effect effects = 10;
}

message Effect {
    string trigger  = 1;
    string effect   = 2;
    string duration = 3;
    string target   = 4;
    string limit    = 5;
}

message CardList {
    repeated Card cards = 1;
}

