message Player {
    string id = 1;
    Deck deck = 2; // TODO Change to card instance
}

message Zone {
    enum type {
        PLAY = 0;
        DECK = 1;
        HAND = 2;
        GRAVEYARD = 3;
        REMOVEFROMGAME = 4;
        SETASIDE = 5;
        SECRET = 6;
    }
}

message History {
    repeated HistoryData list = 1;
}

message HistoryData {
    oneof data {
        HistoryCreateGame createGame = 1;
        HistoryFullInstance fullInstance = 2;
        HistoryInstance showInstance = 3;
        HistoryHide hideInstance = 4;
        HistoryInstance changeInstance = 5;
        HistoryEndGame endGame = 6;
    }
}

message HistoryCreateGame {
    int64 gameId = 1;
    repeated Player players = 2;
    int64 randomseed = 3;
    string version = 4;
}

message HistoryFullInstance {
    int32 instanceId = 1;
    int32 attack = 2;
    int32 defense = 3;
}

message HistoryInstance {
    int32 instanceId = 1;
    int32 value = 2;
    enum change {
        Attack = 0;
        Defense = 1;
    }
}

message HistoryHide {
    int32 instanceId = 1;
    Zone zone = 2;
}

message HistoryEndGame {
    int64 matchId   = 1;
    string userId   = 2;
    string winnerId = 3;
}
